<h1>{{$ctrl.header}}</h1>
<ul>
    <li ng-repeat="color in $ctrl.sortedColors">{{color}}</li>
</ul>
<form novalidate>
    <div>
        <label for="new-color-input">New Color</label>
        <input type="text" id="new-color-input" ng-model="$ctrl.newColor">
    </div>
    <button ng-click="$ctrl.addColor()">Add Color</button>
</form>
